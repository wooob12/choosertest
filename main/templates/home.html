{% extends 'base.html' %}
{% load static %}

{% block title %}CHOOSER{% endblock %}
{% block link %}
{% static 'css/home.css' %}{% endblock %}

<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
<meta name="generator" content="Jekyll v4.1.1">

<link rel="canonical" href="https://getbootstrap.com/docs/4.5/examples/carousel/">

<!-- Bootstrap core CSS -->
<link href="/docs/4.5/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

<!-- Favicons -->
<link rel="apple-touch-icon" href="/docs/4.5/assets/img/favicons/apple-touch-icon.png" sizes="180x180">
<link rel="icon" href="/docs/4.5/assets/img/favicons/favicon-32x32.png" sizes="32x32" type="image/png">
<link rel="icon" href="/docs/4.5/assets/img/favicons/favicon-16x16.png" sizes="16x16" type="image/png">
<link rel="manifest" href="/docs/4.5/assets/img/favicons/manifest.json">
<link rel="mask-icon" href="/docs/4.5/assets/img/favicons/safari-pinned-tab.svg" color="#563d7c">
<link rel="icon" href="/docs/4.5/assets/img/favicons/favicon.ico">
<meta name="msapplication-config" content="/docs/4.5/assets/img/favicons/browserconfig.xml">
<meta name="theme-color" content="#563d7c">


<style>
    .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
    }

    @media (min-width: 768px) {
        .bd-placeholder-img-lg {
            font-size: 3.5rem;
        }
    }
</style>
<!-- Custom styles for this template -->
<link href="carousel.css" rel="stylesheet">
{% block content %}
<!-- 들어가는 목록부분 -->

<div class="container marketing">
    <!-- Three columns of text below the carousel -->
    <div class="row">
        <div class="col-lg-4">
            <a href="{% url 'debate_index' %}">
                <img src="{% static 'Img/debate.png' %}" width="200em" height="200em">
                <div class="main-title">토론</div>
                <div class="sub-title">둘 중 하나 어떤 것?!</div>
            </a>
        </div>
        <div class="col-lg-4">
            <a href="{% url 'prefer_index' %}">

                <img src="{% static 'Img/prefer.jpeg' %}"width="200em" height="200em">
                <div class="main-title">취향소개</div>
                <div class="sub-title">자신의 취향을 마음껏 공유해봐!</div>

            </a>
        </div>
        <div class="col-lg-4">
            <a href="{% url 'mood' %}">
                <img src="{% static 'Img/mood.png' %}"width="200em" height="200em">
                <div class="main-title">오늘의 기분</div>
                <div class="sub-title">오늘은 어떤 기분이야?</div>
            </a>
        </div>
    </div><!-- /.row -->
</div>

{% endblock %}
