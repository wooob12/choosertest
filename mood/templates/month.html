{% load static %}
<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <!-- <link rel="stylesheet" href="{%static 'css/month.css'%}"> -->
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <title>Vanilla Coding | Bootcamp Prep</title>
</head>

<body>
  <div class="main">
    <div class="content-wrap">
      <div class="content-left">
        <div class="main-wrap">
          <div id="mood_val_warp" class="mood_val_warp">
            기분의 수치 : <div id="mood_val" class="mood_val"></div>
          </div>
          <div id="mood_name_warp" class="mood_name_warp">
            기분의 이름 : <div id="mood_name" class="mood_name"></div>
          </div>
          <div id="mood_content_warp" class="mood_content_warp">
            기분의 내용 : <div id="mood_content" class="mood_content"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="content-right">
      <table id="calendar" align="center">
        <thead>
          <tr class="btn-wrap clearfix">
            <td>
              <label id="prev">
                &#60;
              </label>
            </td>
            <td align="center" id="current-year-month" colspan="5"></td>
            <td>
              <label id="next">
                &#62;
              </label>
            </td>
          </tr>
          <tr>
            <td class="sun" align="center">Sun</td>
            <td align="center">Mon</td>
            <td align="center">Tue</td>
            <td align="center">Wed</td>
            <td align="center">Thu</td>
            <td align="center">Fri</td>
            <td class="sat" align="center">Sat</td>
          </tr>
        </thead>
        <tbody id="calendar-body" class="calendar-body"></tbody>
      </table>
    </div>
  </div>
  </div>

  <script type="text/javascript">
    const serializerMood = JSON.parse('{{ serializerMood | escapejs }}');
  </script>
  <script type="text/javascript" src="{%static 'js/month.js'%}"> </script>
</body>

</html>
